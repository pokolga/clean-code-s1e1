<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <main class="main">
      <aside class="matrix">
        <img  class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix How to make decisions on What's Urgent & Impotant">
        <a class="matrix-inform" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </aside>
      <article class="tasks">
        <section id="add-task">
          <label for="new-task">
            <h3 class="task-header">Add Item</h3>
          </label>
          <div class="add-task-new">
            <input id="new-task" class="input-task" type="text">
            <button class="confirm-task">Add</button>
          </div>
        </section>
        <section class="incomplete-tasks">
          <h3 class="task-header">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task">
              <input class="check-task" type="checkbox">
              <label class="label-task">Pay Bills</label>
              <input class="input-task" type="text">
              <button class="confirm-task">Edit</button>
              <button class="delete-task">
                <img  class="delete-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
            <li class="edit-task task">
              <input class="check-task" type="checkbox">
              <label class="label-task">Go Shopping</label>
              <input class="input-task" type="text" value="Go Shopping">
              <button class="confirm-task">Save</button>
              <button class="delete-task">
                <img  class="delete-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>
        <section  class="completed-tasks">
          <h3 class="task-header">Completed</h3>
          <ul id="completed-tasks">
            <li class="task">
              <input class="check-task" type="checkbox" checked>
              <label class="label-task">See the Doctor</label>
              <input class="input-task" type="text">
              <button class="confirm-task">Edit</button>
              <button class="delete-task">
                <img  class="delete-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
