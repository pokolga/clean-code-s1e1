<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="matrix-inform" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="tasks">
      <p id="add-task">
        <label class="add-task-header" for="new-task">Add Item</label>
        <div class="add-task-new">
          <input id="new-task" class="task-name" type="text">
          <button class="task-confirm">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input class="check-task" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input class="input-task" type="text">
          <button class="submit-task">Edit</button>
          <button class="delete-task"><img src="./remove.svg"></button>
        </li>
        <li class="edit-task">
          <input class="check-task" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="submit-task">Save</button>
          <button class="delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="check-task" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input class="task" type="text">
          <button class="submit-task">Edit</button>
          <button class="delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
